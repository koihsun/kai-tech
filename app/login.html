<!-- 標題 -->
<article class="cs-title mb-4" data-style="2">
    <h2 class="content" data-title="會員登入"></h2>
</article>
<section class="container pb-8 pt-md-6">
    <div class="row">
        <div class="col-12 col-md-5 mx-auto">
            <h2 class="font-weight-bold mb-3 mb-md-6">學員登入</h2>
            <form class="cs-form" data-style="2">
                <div class="form-group mb-3">
                    <label class="text-muted" for="memberAccount">帳號<span class="pl-1">Account</span></label>
                    <input type="text" class="form-control form-control-lg border-accent" id="memberAccount" placeholder="帳號">
                </div>
                <div class="form-group mb-6">
                    <label class="text-muted" for="memberPassword">密碼<span class="pl-1">Password</span></label>
                    <input type="password" class="form-control form-control-lg border-accent" id="memberPassword" placeholder="密碼">
                </div>
                <div class="form-group mb-6">
                    <div class="form-row justify-content-between mx-0">
                        <a href="register.html" class="btn btn-outline-accent btn-lg border-radius-m col-5"><span class="small">註冊 Register</span></a>
                        <button type="submit" class="btn btn-accent btn-lg border-radius-m col-5"><span class="small">登入 Login</span></button>
                    </div>
                </div>
                <div class="form-group row justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input  border-accent" type="checkbox" id="forgetpw">
                        <label class="form-check-label text-accent" for="forgetpw">記住帳號</label>
                    </div>
                    <a href="#" class="link-hover-accent pr-4">忘記帳號/密碼？</a>
                </div>
            </form>
        </div>
    </div>
</section>
